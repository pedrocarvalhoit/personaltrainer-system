<app-menu></app-menu>

  <div class="container-fluid card login-container">
    <h3 class="text-center">Create a Cooper Test</h3>
    <hr />
    <form (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="description" class="form-label">Instructions: </label>&nbsp;
        <span class="description-text">{{description}}</span>
      </div>

      <div class="mb-3">
        <label for="client" class="form-label">Select Client:</label>
        <select [(ngModel)]="selectedClient" name="client" id="client" class="form-control">
          <option *ngFor="let client of clients" [ngValue]="client">{{ client.fullName }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="distance" class="form-label">Total Distance Achieved:</label>
        <input
          [(ngModel)]="distance"
          type="number"
          class="form-control"
          name="distance"
          id="distance"
          placeholder="Ex: 1800.0"
          required
        />
      </div>

      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary">
          <em class="fa-solid">&nbsp;Create</em>
        </button>
      </div>
    </form>
  </div>

<app-footer></app-footer>
